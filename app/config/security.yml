# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
    
    role_hierarchy:
        ROLE_USER:          [ROLE_ADD, ROLE_EDIT]
        ROLE_ADMIN:         [ROLE_USER , ROLE_EDIT, ROLE_ALLOWED_TO_SWITCH]
        ROLE_SUPER_ADMIN:   [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    
    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory: 
                users:
                    useredit: { password: userpass, roles: [ 'ROLE_EDIT' ] }
                    user: { password: userpass, roles: [ 'ROLE_USER' ] }
                    admin: { password: userpass, roles: [ 'ROLE_ADMIN' ] }

    firewalls:            
        secured_area:
            pattern:    ^/
            form_login:
                check_path: /login_check
                login_path: /login
            logout:
                path:   /logout
                target: /
            anonymous: ~
            switch_user: ~
            remember_me:
                key: The name of our cat is Edgar!
            
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(css|js), roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(_wdt|_profiler), roles: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/new/*, roles: ROLE_ADD }
#        - { path: ^/edit/*, roles: ROLE_EDIT }
        - { path: ^/, roles: ROLE_USER }
