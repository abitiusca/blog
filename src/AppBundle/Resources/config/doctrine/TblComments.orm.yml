# src/AppBundle/Resources/app/config/doctrine/TblComments.orm.yml
AppBundle\Entity\TblComments:
    type: entity
    repositoryClass: AppBundle\Repository\TblCommentsRepository
    table: tb_comments
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        body:
            type: text
        createdBy:
            type: string
            length: 10
        createdDate:
            type: datetime
        updatedDate:
            type: datetime
    manyToOne:
        tbl_posts:
            targetEntity: TblPosts
            cascade: ["persist","remove"]
            orphanRemoval: true
            #name of array that may contains many comments.  The same name as in TblComments to field "oneToMany: comments"
            inversedBy: comments
            joinColumn:
                name: post_id
                referencedColumnName: id
                onDelete: CASCADE